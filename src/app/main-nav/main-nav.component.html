  <!-- <div class="col-12"> -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar color="primary" class="mat-elevation-z5">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="wish" (click)="drawer.toggle()">Wish</a>
        <a mat-list-item routerLink="view" (click)="drawer.toggle()">View Wishes</a>
        <!-- <a mat-list-item href="#">Open this last</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z5">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async" class="menu-btn">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a class="title" routerLink="home">happyBirthday{{name}}!</a>
        <div class="spacer"></div>
        <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="wish">Wish</a>
        <a mat-button routerLink="view">View Wishes</a>
        <!-- <a mat-button href="#">Open this last</a> -->
        </div>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- </div> -->
